<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta locns="live_game" />
        <noloc><title>Live Game: Build Hover</title></noloc>
        <link href="bundle://boot/boot.css" rel="stylesheet" type="text/css" />
        <link href="live_game_build_hover.css" rel="stylesheet" type="text/css" />
        <script src="bundle://boot/boot.js" type="text/javascript"></script>
        <script src="./js/player_info.js" type="text/javascript"></script>

        <script src="live_game_build_hover.js" type="text/javascript"></script>
    </head>

    <body class="body_panel">
        <script type="text/html" id="resource-template">
            <div class="resource-group" data-bind="visible: $data.visible">
                <div class="group-label" data-bind="text:$data.name"></div>            
                <div class="stat metal stat_num" data-bind="visible: $data.metal"><span class="stat_num" data-bind="text: $data.metal"></span></div>
                <div class="stat energy stat_num" data-bind="visible: $data.energy"><span class="stat_num" data-bind="text: $data.energy"></span></div>
            </div>
        </script>

        <script type="text/html" id="energy-weapon-template">
            <div class="resource-group" data-bind="visible: $data.visible">
                <div class="group-label"><loc>DRAW</loc></div>           
                <div class="stat energy stat_num"><span class="stat_num" data-bind="text: $data.demand"></span></div>
            </div>
        </script>        

        <body-dock>
            <div class="wrapper_build_bar_unit_hover_detail">
                <div class="div_build_bar_unit_hover_detail" >
                    <div class="wrapper">
                        <div class="title">
                            <div class="left_corner"></div>
                            <div class="center">
                                <div class="left_corner"></div>
                                <div class="content" data-bind="text: name">Unitname</div>
                                <div class="right_corner"></div>
                            </div>
                            <div class="right_corner"></div>
                        </div>
                        <div class="detail">
                            <div class="left_corner"></div>
                            <div class="content">
                                <div class="strat_icon" data-bind="visible: siconUrl">
                                    <div style="width: 100%; height: 100%" data-bind="style: $root.playerInfo.localArmy().filterCss">
                                        <img src="" data-bind="attr: { src: siconUrl }"></img>
                                    </div>
                                </div>
                                <div class="description">
                                    <div class="text" data-bind="text: desc"></div>
                                    <div class="resources">
                                        <div class="cost-section">
                                            <div class="stat metal stat_num cost" data-bind="text: cost"></div>
                                        </div>
                                        <div class="resource-group" data-bind="visible: health">
                                            <div class="group-label" data-bind="visible: health"><loc>HEALTH</loc></div> 
                                            <div class="stat"><span class="stat_num" data-bind="text: health"></span></div>
                                        </div>
                                        <div class="resource-group" data-bind="visible: damage">
                                            <div class="group-label"><loc>DMG</loc></div>
                                            <div class="stat" data-bind="visible: damage"><span class="stat_num" data-bind="text: damage"></span></div>
                                            <div class="stat" data-bind="visible: fireTime"><span class="stat_num" data-bind="text: fireTime"></span></div>
                                        </div>
                                        <!-- ko with: buildArm --><!-- ko template: 'resource-template' --> <!-- /ko --> <!-- /ko -->
                                        <!-- ko with: production --><!-- ko template: 'resource-template' --> <!-- /ko --> <!-- /ko -->
                                        <!-- ko with: consumption --><!-- ko template: 'resource-template' --> <!-- /ko --> <!-- /ko -->
                                        <!-- ko with: storage --><!-- ko template: 'resource-template' --> <!-- /ko --> <!-- /ko -->
                                        <!-- ko with: energyWeapon --><!-- ko template: 'energy-weapon-template' --> <!-- /ko --> <!-- /ko -->
                                    </div>    
                                </div>
                            </div>
                            <div class="right_corner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </body-dock>
    </body>
</html>
